{% extends "layout.html" %}

{% block title %}
Submit Tickets
{% endblock %}

{% block main %}
<div class="container bg-secondary mt-sm-1">
    <div class='justify-content-center align-items-center'>
        <p class='h1'>Submit Tickets</p>
            <form method="post">
            <div class="form-group">
                Category: <select id="category" name="category">
                  <option value="default" disabled>Select an Option</option>
<!--                TODO pull these from the category table in the DB-->
                  <option value="cat1">Cat1</option>
                  <option value="cat2">Cat2</option>
                  <option value="cat3">Cat3</option>
                </select>
            </div>
            <div class="form-group">
                <p>Subject:</p>
                <p><input class="form-control" name="subject" placeholder="Subject" type=""></p>
            </div>
            <div class="form-group">
                <p>Description: </p>
                <p><textarea name="description" rows="6"></textarea></p>
            </div>
            <button class="btn btn-primary" type="submit">Submit Ticket</button>
        </form>
    </div>
</div>
{% endblock %}
