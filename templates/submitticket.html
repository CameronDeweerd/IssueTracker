{% extends "layout.html" %}

{% block title %}
Submit Tickets
{% endblock %}

{% block main %}
<div class="container mt-sm-1">
    <div>
        <p class='h1'>Submit Tickets</p>
        <form method="post">
            <div class="form-group">
                Category: <select id="category" name="category">
                    <option value="" selected disabled>Select an Option</option>
                    {% for i in category %}
                    <option value={{i.category}}>{{i.category}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <p>Subject:</p>
                <p><input class="form-control" name="subject" placeholder="Subject" type="" autocomplete='off'></p>
            </div>
            <div class="form-group">
                <p>Description: </p>
                <p><textarea name="description" rows="6"></textarea></p>
            </div>
            <div><button class="btn btn-primary" type="submit">Submit Ticket</button></div>
        </form>
    </div>
</div>
{% endblock %}
