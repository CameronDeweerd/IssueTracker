{% extends "layout.html" %}

{% block title %}
Role Assignment
{% endblock %}

{% block main %}
<div class="container mt-sm-1">
    <div>
        <p class='h1'>Roles</p>
        <form action="{{ url_for('.roles') }}" method='post'>
            <span>Change</span>
            <select class='formselect' aria-label='User select' name="userselect" id="userselect">
                {% for user in useraccess %}
                <option value="{{ user.Username }}">{{ user.Username}} - {{ user.Access }}</option>
                {% endfor %}
            </select>
            <span>to</span>
            <select class='formselect' name="roleselect" id="roleselect">
                {% for role in allowroles %}
                <option value="{{ role.Type }}">{{ role.Type }}</option>
                {% endfor %}
            </select>
            <button type='submit'>Change Role</button>
        </form>
    </div>
</div>
{% endblock %}
