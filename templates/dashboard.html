{% extends "layout.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block main %}
<div class="container bg-secondary mt-sm-1">
    <div class='justify-content-center align-items-center'>
        <canvas id="myChart1" width="100" height="100"></canvas>
        <canvas id="myChart2" width="100" height="100"></canvas>
        <canvas id="myChart3" width="100" height="100"></canvas>
        <canvas id="myChart4" width="100" height="100"></canvas>
    </div>
</div>

{% endblock %}

{% block script %}
<!--charts are from https://www.chartjs.org/-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
        integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</script>

<!--Chart1-->
<script>
var ctx1 = document.getElementById('myChart1').getContext('2d');
  ctx1.canvas.width  = window.innerWidth/4;
  ctx1.canvas.height = window.innerHeight/4;
var ctx2 = document.getElementById('myChart2').getContext('2d');
  ctx2.canvas.width  = window.innerWidth/4;
  ctx2.canvas.height = window.innerHeight/4;
var ctx3 = document.getElementById('myChart3').getContext('2d');
  ctx3.canvas.width  = window.innerWidth/4;
  ctx3.canvas.height = window.innerHeight/4;
var ctx4 = document.getElementById('myChart4').getContext('2d');
  ctx4.canvas.width  = window.innerWidth/4;
  ctx4.canvas.height = window.innerHeight/4;

var chartData1 = {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
};
var myChart1 = new Chart(ctx1, chartData1);
var myChart2 = new Chart(ctx2, chartData1);
var myChart3 = new Chart(ctx3, chartData1);
var myChart4 = new Chart(ctx4, chartData1);
</script>
{% endblock %}
