<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Log-in</title>
</head>

<body>
    <header>
        Insert Bootstrap Header here
    </header>
    <div class='maincontainer'>
        <main>
            <div class='logincontainer'>
                <div class='formtitle'>
                    Issue Tracker Login
                </div>
                <form action="" method='post'>
                    <div class='textholder'>
                        <input type="text" placeholder='Username' autocomplete='off'>
                    </div>
                    <div class='textholder'>
                        <input type="password" placeholder='Password'>
                    </div>
                    <div class='buttonholder'>
                        <button type='submit'>Log In</button>
                    </div>
                </form>
            </div>
            <div class='logincontainer'>
                <div class='formtitle'>
                    Login with a Demo Account
                </div>
                <form action="">
                    <div id='buttonbox'>
                        <div class='buttonholder'>
                            <button class='demobutton' value='admin'>Admin</button>
                        </div>
                        <div class='buttonholder'>
                            <button class='demobutton' value='manager'>Project Manager</button>
                        </div>
                        <div class='buttonholder'>
                            <button class='demobutton' value='dev'>Developer</button>
                        </div>
                        <div class='buttonholder'>
                            <button class='demobutton' value='sub'>Submitter</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
